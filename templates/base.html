<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}Python Manager{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- We'll extend index.html instead of maintaining separate navbar code -->
    {% extends "index.html" %}
    
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <ul class="navbar-nav ml-auto">
                <!-- Users dropdown will be handled in index.html -->
            </ul>
            <div class="ms-auto d-flex align-items-center">
                <!-- No theme toggle or additional elements -->
            </div>
        </div>
    </nav>

    {% block content %}
    <!-- This will be overridden by child templates -->
    {% endblock %}
    
    {% block scripts %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
</body>
</html>
