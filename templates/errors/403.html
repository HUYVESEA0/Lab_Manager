{% extends "errors/error.html" %}

{% block title %}Access Forbidden - Python Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3><i class="fas fa-ban"></i> Access Forbidden</h3>
                </div>
                <div class="card-body text-center">
                    <div class="error-code display-1 text-danger font-weight-bold mb-4">403</div>
                    <h4 class="mb-4">You don't have permission to access this resource.</h4>
                    <p class="text-muted mb-4">Please contact an administrator if you believe this is an error.</p>                    <div class="mt-5">
                        <a href="{% if current_user.is_authenticated %}{% if current_user.is_admin_manager() %}{{ url_for('admin_manager_dashboard') }}{% elif current_user.is_admin() %}{{ url_for('admin_dashboard') }}{% else %}{{ url_for('dashboard') }}{% endif %}{% else %}{{ url_for('login') }}{% endif %}" class="btn btn-primary">
                            <i class="fas fa-tachometer-alt"></i> Return to Dashboard
                        </a>
                        <button onclick="window.history.back()" class="btn btn-secondary ml-2">
                            <i class="fas fa-arrow-left"></i> Go Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
