{% extends "admin/admin_base.html" %}

{% block title %}Admin - Lab Sessions Management{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Lab Sessions Management</h1>
                <div>
                    <a href="{{ url_for('lab.create_lab_session') }}" class="btn btn-success">
                        <i class="fas fa-plus"></i> Create New Session
                    </a>
                    <button class="btn btn-outline-primary refresh-sessions" id="refresh-admin-sessions">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Filters and Search -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Filters</h5>
                </div>
                <div class="card-body">
                    <form id="session-filters" class="row">
                        <div class="col-md-3">
                            <label for="status-filter">Status:</label>
                            <select class="form-control" id="status-filter" name="status">
                                <option value="">All</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="room-filter">Room:</label>
                            <input type="text" class="form-control" id="room-filter" name="room" placeholder="Filter by room">
                        </div>
                        <div class="col-md-3">
                            <label for="date-filter">Date:</label>
                            <input type="date" class="form-control" id="date-filter" name="date">
                        </div>
                        <div class="col-md-3">
                            <label>&nbsp;</label>
                            <button type="submit" class="btn btn-primary btn-block">Apply Filters</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sessions List -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Lab Sessions</h5>
                </div>
                <div class="card-body">
                    <div id="admin-sessions-container">
                        <!-- Loading spinner -->
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <p class="mt-2">Loading lab sessions...</p>
                        </div>
                    </div>
                    
                    <!-- Pagination -->
                    <nav aria-label="Sessions pagination" id="sessions-pagination" style="display: none;">
                        <ul class="pagination justify-content-center" id="pagination-list">
                            <!-- Pagination will be generated by JavaScript -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Set page identifier for JavaScript -->
<script>
document.body.dataset.page = 'admin-lab-sessions';
</script>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/lab_sessions.js') }}"></script>
<script>
// Enhanced admin functionality
document.addEventListener('DOMContentLoaded', function() {
    // Filter form handling
    const filterForm = document.getElementById('session-filters');
    if (filterForm) {
        filterForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(filterForm);
            const params = new URLSearchParams();
            
            for (let [key, value] of formData.entries()) {
                if (value) params.append(key, value);
            }
            
            // Reload sessions with filters
            if (window.labSessionManager) {
                window.labSessionManager.loadAdminLabSessions(params.toString());
            }
        });
    }
});
</script>
{% endblock %}
