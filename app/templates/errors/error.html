{% extends "index.html" %}

{% block title %}{{ error_title }} - Python Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3><i class="fas {{ error_icon|default('fa-exclamation-circle') }}"></i> {{ error_title }}</h3>
                </div>
                <div class="card-body text-center">
                    <div class="error-code display-1 text-danger font-weight-bold mb-4">{{ error_code }}</div>
                    <h4 class="mb-4">{{ error_message }}</h4>
                    <p class="text-muted mb-4">{{ error_description }}</p>
                    <div class="mt-5">
                        <a href="{% if current_user.is_authenticated %}{% if current_user.is_admin_manager() %}{{ url_for('admin.admin_dashboard') }}{% elif current_user.is_admin() %}{{ url_for('admin.admin_dashboard') }}{% else %}{{ url_for('user.dashboard') }}{% endif %}{% else %}{{ url_for('auth.login') }}{% endif %}" class="btn btn-primary">
                            <i class="fas fa-tachometer-alt"></i> Quay về trang chính
                        </a>
                        <button onclick="window.history.back()" class="btn btn-secondary ml-2">
                            <i class="fas fa-arrow-left"></i> Quay lại
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
